
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div>
        <button id="reset">Reset!</button>
    </div>
    <div class="outside"><div class="head">Tic-Tac-Toe</div>
    <div class="hor1 horline line"></div>
    <div class="hor2 horline line"></div>
    <div class="hor3 horline line"></div>
    <div class="ver1 verline line"></div>
    <div class="ver2 verline line"></div>
    <div class="ver3 verline line"></div>
    <div class="cross1 crline line"></div>
    <div class="cross2 crline line"></div>
    
        <div class="p1"> <h1 id="o">O</h1>
            <div class="score1"></div>
        </div>
        
        <div class="container">
            
            <button class="box b1"></button>
            <button class="box b2"></button>
            <button class="box b3"></button>
            <button class="box b4"></button>
            <button class="box b5"></button>
            <button class="box b6"></button>
            <button class="box b7"></button>
            <button class="box b8"></button>
            <button class="box b9"></button>
    </div>
    <div class="p2"><h1 id="x">X</h1>
        <div class="score2"></div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
